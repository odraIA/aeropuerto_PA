<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Visor automático de planes del aeropuerto</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f7f8fb;
  color: #222;
  margin: 0;
  padding: 0;
}
header {
  background: #243c64;
  color: white;
  padding: 16px 24px;
}
main {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 16px;
  padding: 16px;
}
svg {
  width: 100%;
  height: 520px;
  background: #fff;
  border: 1px solid #d6d9e1;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.node {
  fill: #9cb3d4;
  stroke: #243c64;
  stroke-width: 2;
}
.node-label {
  font-size: 12px;
  fill: #1b2738;
  font-weight: 600;
}
.connector {
  stroke: #b4bfd3;
  stroke-width: 3;
}
.token {
  stroke: #243c64;
  stroke-width: 1.5;
}
.token.maquina { fill: #f6c344; }
.token.vagon   { fill: #71c4e8; }
.token.equipaje{ fill: #67d49a; }

#panel {
  background: #fff;
  border: 1px solid #d6d9e1;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  padding: 12px 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  align-items: center;
}
.controls button {
  background: #243c64;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 12px;
  cursor: pointer;
}
.controls button:disabled {
  background: #a7b4c9;
  cursor: not-allowed;
}
select, input[type="file"] {
  font-size: 13px;
}

.action-log {
  max-height: 360px;
  overflow-y: auto;
  border: 1px solid #e0e4ec;
  border-radius: 6px;
}
.action-log ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.action-log li {
  padding: 8px 10px;
  border-bottom: 1px solid #eef1f6;
}
.action-log li.active {
  background: #e9f2ff;
  border-left: 4px solid #4a90e2;
}
.badge {
  display: inline-block;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 11px;
  margin-right: 6px;
  font-weight: 700;
}
.badge.maquina { background: #f6c34433; color: #b58100; }
.badge.vagon   { background: #71c4e833; color: #1c7395; }
.badge.equipaje{ background: #67d49a33; color: #2b8c5c; }
.legend { display: flex; gap: 8px; align-items: center; }
.legend span { font-size: 12px; }

.small {
  font-size: 12px;
  color: #555;
}
</style>
</head>
<body>
<header>
  <h1>Visor de soluciones PDDL — Aeropuerto (automático)</h1>
  <p class="small">
    1) Elige la carpeta con <code>airport_domain.pddl</code>, <code>problem.pddl</code> y planes.<br>
    2) Selecciona el plan a visualizar.
  </p>
</header>
<main>
  <div>
    <svg id="map" viewBox="0 0 760 520" aria-label="Plano del aeropuerto"></svg>
  </div>
  <div id="panel">
    <div class="controls">
      <label class="small">
        Carpeta:
        <input type="file" id="folderInput" webkitdirectory multiple />
      </label>

      <label class="small">
        Plan:
        <select id="planSelect" disabled>
          <option value="">— selecciona un plan —</option>
        </select>
      </label>
    </div>

    <div class="small" id="fileInfo">
      Dominio: <span id="domainName">—</span> |
      Problema: <span id="problemName">—</span>
    </div>

    <div class="controls">
      <button id="back">⏮️ Atrás</button>
      <button id="play">▶️ Reproducir</button>
      <button id="next">⏭️ Siguiente</button>
      <span id="status"></span>
    </div>

    <div class="legend">
      <span class="badge maquina">M</span><span>Máquina</span>
      <span class="badge vagon">V</span><span>Vagón</span>
      <span class="badge equipaje">E</span><span>Equipaje</span>
    </div>
    <div class="action-log" aria-label="Secuencia de acciones">
      <ul id="log"></ul>
    </div>
  </div>
</main>

<script>
// === CONFIGURACIÓN BÁSICA ===
// Nombres del predicado de localización en el problema
const LOCATION_PREDICATE = 'esta-en';

// Layout fijo del aeropuerto (coordenadas)
const nodes = {
  facturacion: { x: 220, y: 80, label: 'Zona de facturación' },
  recogida:    { x: 540, y: 80, label: 'Recogida de equipajes' },
  inspeccion:  { x: 380, y: 180, label: 'Oficina de inspección' },
  puerta1:     { x: 200, y: 420, label: 'Puerta1' },
  puerta2:     { x: 220, y: 220, label: 'Puerta2' },
  puerta3:     { x: 260, y: 320, label: 'Puerta3' },
  puerta4:     { x: 160, y: 300, label: 'Puerta4' },
  puerta5:     { x: 600, y: 420, label: 'Puerta5' },
  puerta6:     { x: 560, y: 220, label: 'Puerta6' },
  puerta7:     { x: 520, y: 320, label: 'Puerta7' },
  puerta8:     { x: 640, y: 300, label: 'Puerta8' }
};

// Enlaces lógicos entre ubicaciones
const edges = [
  ['facturacion','inspeccion'],['recogida','inspeccion'],['facturacion','recogida'],
  ['facturacion','puerta2'],['recogida','puerta6'],['inspeccion','puerta1'],['inspeccion','puerta5'],
  ['puerta2','puerta4'],['puerta4','puerta3'],['puerta3','puerta1'],
  ['puerta6','puerta8'],['puerta8','puerta7'],['puerta7','puerta5'],
  ['facturacion','puerta3'],['recogida','puerta7']
];

// Estado global
let allFiles = [];
let actions = [];
let baseState = {};
let currentStep = -1;
let timer = null;

// === UTILIDADES BÁSICAS ===
function cloneState(state){
  return JSON.parse(JSON.stringify(state));
}

function computeState(upTo){
  let st = cloneState(baseState);
  for(let i=0;i<=upTo && i<actions.length;i++){
    applyAction(st, actions[i]);
  }
  return st;
}

// Aplica una acción al estado (igual que en tu visor original)
function applyAction(st, action){
  const [type, ...rest] = [action.name, ...action.args];
  const lower = type.toLowerCase();

  if(lower.startsWith('mover-maquina')){
    const [machine, , to] = rest;
    if(st[machine]){
      st[machine].location = to;
      // arrastrar vagones enganchados
      for(const obj of Object.values(st)){
        if(obj.attachedTo === machine){
          obj.location = to;
        }
      }
    }

  } else if(lower.startsWith('enganchar-vagon')){
    const [vagon, target] = rest;
    if(st[vagon]){
      st[vagon].attachedTo = target;
      if(st[target] && st[target].location){
        st[vagon].location = st[target].location;
      }
    }

  } else if(lower.startsWith('desenganchar-vagon')){
    const [vagon] = rest;
    if(st[vagon]){
      st[vagon].attachedTo = null;
    }

  } else if(lower.startsWith('cargar-equipaje')){
    const [equipaje, vagon] = rest;
    if(st[equipaje]){
      st[equipaje].container = vagon;
      st[equipaje].location = null;
    }

  } else if(lower.startsWith('descargar')){
    const [equipaje, , , destino] = rest;
    if(st[equipaje]){
      st[equipaje].container = null;
      st[equipaje].location = destino;
    }
  }
}

// === DIBUJO DEL MAPA Y TOKENS ===
function drawMap(svg){
  svg.innerHTML = '';
  edges.forEach(([a,b])=>{
    const na = nodes[a];
    const nb = nodes[b];
    if(!na || !nb) return;
    const line = document.createElementNS('http://www.w3.org/2000/svg','line');
    line.setAttribute('x1', na.x);
    line.setAttribute('y1', na.y);
    line.setAttribute('x2', nb.x);
    line.setAttribute('y2', nb.y);
    line.setAttribute('class','connector');
    svg.appendChild(line);
  });
  Object.entries(nodes).forEach(([name,info])=>{
    const rect = document.createElementNS('http://www.w3.org/2000/svg','rect');
    rect.setAttribute('x', info.x - 60);
    rect.setAttribute('y', info.y - 30);
    rect.setAttribute('width', 120);
    rect.setAttribute('height', 60);
    rect.setAttribute('rx', 8);
    rect.setAttribute('class','node');
    svg.appendChild(rect);

    const label = document.createElementNS('http://www.w3.org/2000/svg','text');
    label.setAttribute('x', info.x);
    label.setAttribute('y', info.y);
    label.setAttribute('text-anchor', 'middle');
    label.setAttribute('class','node-label');
    label.textContent = info.label;
    svg.appendChild(label);
  });
}

function renderTokens(svg, state){
  const counts = {};
  const entries = Object.entries(state).filter(([name,obj])=> obj.type);
  entries.forEach(([name,obj])=>{
    let posNode = obj.location;
    if(!posNode && obj.container){
      const container = state[obj.container];
      posNode = container ? container.location : null;
    }
    if(!posNode || !nodes[posNode]) return;
    counts[posNode] = counts[posNode] || [];
    counts[posNode].push([name,obj]);
  });
  for(const [loc, items] of Object.entries(counts)){
    const base = nodes[loc];
    items.forEach(([name,obj], idx)=>{
      const circle = document.createElementNS('http://www.w3.org/2000/svg','circle');
      const offsetX = (idx % 3 - 1) * 16;
      const offsetY = Math.floor(idx/3) * 18 + 32;
      circle.setAttribute('cx', base.x + offsetX);
      circle.setAttribute('cy', base.y + offsetY);
      circle.setAttribute('r', 8);
      circle.setAttribute('class', `token ${obj.type}`);
      svg.appendChild(circle);

      const t = document.createElementNS('http://www.w3.org/2000/svg','text');
      t.setAttribute('x', base.x + offsetX);
      t.setAttribute('y', base.y + offsetY + 4);
      t.setAttribute('text-anchor','middle');
      t.setAttribute('font-size','9');
      t.textContent = name.toUpperCase();
      svg.appendChild(t);
    });
  }
}

// === LOG DE ACCIONES ===
function populateLog(log){
  log.innerHTML = '';
  actions.forEach((act, idx)=>{
    const li = document.createElement('li');
    li.id = `action-${idx+1}`;
    li.textContent = `${idx+1}. ${act.raw}`;
    log.appendChild(li);
  });
}

function update(step){
  const svg = document.getElementById('map');
  drawMap(svg);
  const state = computeState(step);
  renderTokens(svg, state);

  document.getElementById('status').textContent =
    step < 0 ? 'Inicio' : `Acción ${step + 1} / ${actions.length}`;

  document.querySelectorAll('.action-log li').forEach(li=>li.classList.remove('active'));
  const active = document.getElementById(`action-${step+1}`);
  if(active){
    active.classList.add('active');
    active.scrollIntoView({behavior:'smooth', block:'center'});
  }

  document.getElementById('back').disabled = step <= -1;
  document.getElementById('next').disabled = step >= actions.length -1 || actions.length === 0;
}

// === PARSEO MUY SIMPLE DE PDDL (problem) ===
function parseObjectsFromProblem(text){
  const result = {};
  const m = text.match(/\(:objects([\s\S]*?)\)/i);
  if(!m) return result;

  const content = m[1].replace(/\s+/g,' ').trim();
  const tokens = content.split(' ');
  let buffer = [];
  for(let i=0;i<tokens.length;i++){
    const tok = tokens[i];
    if(tok === '-'){
      const type = tokens[i+1];
      buffer.forEach(name => {
        if(name !== '') result[name.toLowerCase()] = type.toLowerCase();
      });
      buffer = [];
      i++;
    } else {
      buffer.push(tok);
    }
  }
  return result;
}

function initStateFromProblem(text, objects){
  const state = {};

  // Crear entradas vacías para todo
  Object.entries(objects).forEach(([name,type])=>{
    const entry = {
      type: type,
      location: null,
      container: null,
      attachedTo: null
    };
    state[name] = entry;
  });

  const m = text.match(/\(:init([\s\S]*?)\)/i);
  if(!m) return state;
  const content = m[1];

  // Buscar (en objeto ubicacion)
  const regex = /\((\w+)\s+([^\s\)]+)\s+([^\s\)]+)\)/g;
  let match;
  while((match = regex.exec(content)) !== null){
    const pred = match[1].toLowerCase();
    const obj  = match[2].toLowerCase();
    const loc  = match[3].toLowerCase();
    if(pred === LOCATION_PREDICATE && state[obj]){
      state[obj].location = loc;
    }
  }

  return state;
}

// === PARSEO DEL PLAN ===
function parsePlan(text){
  const lines = text.split('\n');
  const acts = [];
  for(const line of lines){
    const clean = line.replace(/;.*$/,'').trim();
    if(!clean) continue;

    // 1) Formato con paréntesis (LPG, OPTIC...)
    const paren = clean.match(/\(([^)]+)\)/);
    let tokens = null;
    if(paren){
      tokens = paren[1].trim().split(/\s+/);
    }

    // 2) Formato tipo FF: "12: ACTION ARG1 ARG2"
    if(!tokens){
      const stepMatch = clean.match(/^\s*\d+\s*:\s*(.+)$/);
      if(stepMatch){
        tokens = stepMatch[1].trim().split(/\s+/);
      }
    }

    if(!tokens || tokens.length === 0) continue;

    const name = tokens[0].toLowerCase();
    const args = tokens.slice(1).map(s=>s.toLowerCase());
    acts.push({
      index: acts.length + 1,
      name: name,
      args: args,
      raw: tokens.join(' ').toUpperCase()
    });
  }
  return acts;
}

// === MANEJO DE FICHEROS DEL INPUT ===
function handleFolderSelection(ev){
  allFiles = Array.from(ev.target.files || []);

  const domainFile = allFiles.find(f => /domain.*\.pddl$/i.test(f.name));
  const problemFile = allFiles.find(f => /problem.*\.pddl$/i.test(f.name));

  const domainSpan = document.getElementById('domainName');
  const problemSpan = document.getElementById('problemName');
  domainSpan.textContent = domainFile ? domainFile.name : 'No encontrado';
  problemSpan.textContent = problemFile ? problemFile.name : 'No encontrado';

  const planSelect = document.getElementById('planSelect');
  planSelect.innerHTML = '<option value="">— selecciona un plan —</option>';
  const plans = allFiles.filter(f => /\.(soln|sol|plan|txt)$/i.test(f.name));
  plans.forEach((f)=>{
    const opt = document.createElement('option');
    opt.value = f.name;
    opt.textContent = f.name;
    planSelect.appendChild(opt);
  });
  planSelect.disabled = plans.length === 0;

  if(!problemFile){
    alert('No se ha encontrado problem.pddl en la carpeta. El estado inicial se quedará vacío.');
    baseState = {};
    actions = [];
    populateLog(document.getElementById('log'));
    currentStep = -1;
    update(currentStep);
    return;
  }

  // Leer problema y construir baseState
  const reader = new FileReader();
  reader.onload = () => {
    const text = reader.result;
    const objects = parseObjectsFromProblem(text);
    baseState = initStateFromProblem(text, objects);
    currentStep = -1;
    actions = [];
    populateLog(document.getElementById('log'));
    update(currentStep);
  };
  reader.readAsText(problemFile);
}

function handlePlanChange(ev){
  const planName = ev.target.value;
  if(!planName){
    actions = [];
    populateLog(document.getElementById('log'));
    currentStep = -1;
    update(currentStep);
    return;
  }
  const planFile = allFiles.find(f => f.name === planName);
  if(!planFile) return;

  const reader = new FileReader();
  reader.onload = () => {
    const text = reader.result;
    actions = parsePlan(text);
    populateLog(document.getElementById('log'));
    currentStep = -1;
    update(currentStep);
  };
  reader.readAsText(planFile);
}

// === INIT UI ===
function init(){
  const svg = document.getElementById('map');
  drawMap(svg);

  const log = document.getElementById('log');
  populateLog(log);
  update(-1);

  document.getElementById('folderInput')
    .addEventListener('change', handleFolderSelection);

  document.getElementById('planSelect')
    .addEventListener('change', handlePlanChange);

  const back = document.getElementById('back');
  const next = document.getElementById('next');
  const play = document.getElementById('play');

  back.addEventListener('click', ()=>{
    currentStep = Math.max(-1, currentStep-1);
    update(currentStep);
  });

  next.addEventListener('click', ()=>{
    currentStep = Math.min(actions.length-1, currentStep+1);
    update(currentStep);
  });

  play.addEventListener('click', ()=>{
    if(timer){
      clearInterval(timer); timer = null; play.textContent='▶️ Reproducir';
      return;
    }
    if(actions.length === 0) return;
    play.textContent = '⏸️ Pausar';
    timer = setInterval(()=>{
      if(currentStep >= actions.length -1){
        clearInterval(timer); timer=null; play.textContent='▶️ Reproducir';
        return;
      }
      currentStep +=1;
      update(currentStep);
    }, 900);
  });
}

document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
